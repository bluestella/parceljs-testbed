<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body class="bg-gray-100">
    <nav class="bg-white shadow-md">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16 items-center">
                <div class="flex items-center">
                    <a href="#" class="text-xl font-bold text-gray-800">Brand</a>
                </div>
                <div class="hidden md:flex space-x-6">
                    <a href="#" class="text-gray-600 hover:text-gray-900">Home</a>
                    <a href="#" class="text-gray-600 hover:text-gray-900">About</a>
                    <a href="#" class="text-gray-600 hover:text-gray-900">Services</a>
                    <a href="#" class="text-gray-600 hover:text-gray-900">Contact</a>
                </div>
                <div class="md:hidden">
                    <button id="menu-button" class="text-gray-600 focus:outline-none">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>

        <!-- Mobile Menu -->
        <div id="mobile-menu" class="md:hidden max-h-0 overflow-hidden transition-all duration-1000 ease-in-out bg-white border-t border-gray-200">
            <a href="#" class="block px-4 py-2 text-gray-600 hover:bg-gray-100 z-10">Home</a>
            <a href="#" class="block px-4 py-2 text-gray-600 hover:bg-gray-100">About</a>
            <a href="#" class="block px-4 py-2 text-gray-600 hover:bg-gray-100">Services</a>
            <a href="#" class="block px-4 py-2 text-gray-600 hover:bg-gray-100">Contact</a>
        </div>
    </nav>


    <script>
        const menuButton = document.getElementById("menu-button");
        const mobileMenu = document.getElementById("mobile-menu");
        const menuIcon = document.getElementById("menu-icon");

        menuButton.addEventListener("click", function () {
            if (mobileMenu.classList.contains("max-h-0")) {
                mobileMenu.classList.remove("max-h-0");
                mobileMenu.classList.add("max-h-[500px]"); // Adjust max height as needed
            } else {
                mobileMenu.classList.remove("max-h-[500px]");
                mobileMenu.classList.add("max-h-0");
            }

            // Rotate icon for a nice effect
            menuIcon.classList.toggle("rotate-180");
        });
    </script>
</body>
</html>
